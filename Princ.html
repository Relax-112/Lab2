<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h2 class="mb-3">My Tasks</h2>
        </div>
        <div class="col-sm-6 text-right">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addTaskModal">Add Task</button>
        </div>
    </div>

    <!-- Add Task Modal -->
    <div class="modal fade" id="addTaskModal" tabindex="-1" role="dialog" aria-labelledby="addTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addTaskModalLabel">New Task</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="task-form">
                        <div class="form-group">
                            <label for="taskName">Description</label>
                            <input type="text" class="form-control" id="taskName" placeholder="Enter task">
                        </div>
                        <div class="form-group">
                            <label for="taskDate">Date</label>
                            <input type="date" class="form-control" id="taskDate">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addTask()">Add Task</button>
                </div>
            </div>
        </div>
    </div>

     <!-- Edit Task Modal -->
     <div class="modal fade" id="editTaskModal" tabindex="-1" role="dialog" aria-labelledby="editTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editTaskModalLabel">Edit Task</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="edit-task-form">
                <div class="form-group">
                  <label for="editTaskName">Task</label>
                  <input type="text" class="form-control" id="editTaskName">
                </div>
                <div class="form-group">
                  <label for="editTaskDate">Date</label>
                  <input type="date" class="form-control" id="editTaskDate">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" onclick="deleteTask()">Delete Task</button>
              <button type="button" class="btn btn-primary" onclick="saveEditedTask()">Save Changes</button>
            </div>
          </div>
        </div>
      </div>

    <!-- Task List -->
    <div class="task-list">
        <table class="table">
            <thead>
                <tr>
                    <th class="grey">Task</th>
                    <th class="grey">Date</th>
                    <th class="grey">State</th>
                    <th class="grey">Action</th>
                </tr>
            </thead>
            <tbody id="tasks">
            </tbody>
        </table>
    </div>
</div>
